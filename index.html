<html>
    <head>
        <center>
        <title>HAND GESTURE WEB APP</title>
     
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
  
        <link rel="stylesheets" type="text/css" href="style.css">
        <h3>Hand Gesture Web App</h3>
        <h4>There are two hand gestures you can use. They are the ok symbol and Thumbs up. </h4>

    
    </head>

    <body style="background-color:aqua;">
    <center>
        <h3 class="btn btn-info heading">Hand Gesture Prediction Web App :)
       
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a hand gesture to know about it's meaning</p>
        <p style="font-size: 18px;">The model is trained on the follow hand gestures... - </p>
        <p style="font-size: 30px;">
          &#128076; | &#128077; 
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View - </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-primary">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction - </label>
          <p class="object_name" id="result_object_name"></p>
          <p class="gesture_icon" id="result_object_gesture_icon"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button>
         </div>
  
      </center>
    </body>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
